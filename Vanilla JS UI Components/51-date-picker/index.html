<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Date Picker Component</h1>
        
        <div class="demo-section">
            <h3>Basic Date Picker</h3>
            <div class="date-picker" id="datePicker1">
                <input type="text" class="date-input" placeholder="Select date..." readonly>
                <div class="calendar-dropdown">
                    <div class="calendar-header">
                        <button class="nav-btn prev-btn">‹</button>
                        <span class="month-year"></span>
                        <button class="nav-btn next-btn">›</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
                    </div>
                    <div class="calendar-days"></div>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h3>Date Range Picker</h3>
            <div class="date-picker range-picker" id="datePicker2">
                <input type="text" class="date-input" placeholder="Select date range..." readonly>
                <div class="calendar-dropdown">
                    <div class="calendar-header">
                        <button class="nav-btn prev-btn">‹</button>
                        <span class="month-year"></span>
                        <button class="nav-btn next-btn">›</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
                    </div>
                    <div class="calendar-days"></div>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h3>Selected Dates</h3>
            <div class="output">
                <p><strong>Single Date:</strong> <span id="output1">None selected</span></p>
                <p><strong>Date Range:</strong> <span id="output2">None selected</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
