<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Progress Bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Batch Progress Manager</h1>
        <div class="controls">
            <div class="input-group">
                <label>Total Tasks: <input type="number" id="totalTasks" value="10" min="1" max="20"></label>
                <label>Batch Size: <input type="number" id="batchSize" value="3" min="1" max="10"></label>
            </div>
            <button id="startBtn">Start Batch Processing</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="stats">
            <div class="stat">
                <span class="label">Running:</span>
                <span id="running">0</span>
            </div>
            <div class="stat">
                <span class="label">Completed:</span>
                <span id="completed">0</span>
            </div>
            <div class="stat">
                <span class="label">Pending:</span>
                <span id="pending">0</span>
            </div>
        </div>
        <div class="progress-container" id="progressContainer">
            <!-- Progress bars will be generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
