<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Poll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poll-container">
        <h2>Which is your favorite programming language?</h2>
        <div class="total-votes">Total Votes: <span id="totalCount">0</span></div>
        
        <div class="options">
            <div class="option" data-option="0">
                <button class="vote-btn">JavaScript</button>
                <div class="progress-container">
                    <div class="progress-bar" style="background: #f39c12"></div>
                    <span class="percentage">0%</span>
                </div>
                <span class="vote-count">0 votes</span>
            </div>
            
            <div class="option" data-option="1">
                <button class="vote-btn">Python</button>
                <div class="progress-container">
                    <div class="progress-bar" style="background: #3498db"></div>
                    <span class="percentage">0%</span>
                </div>
                <span class="vote-count">0 votes</span>
            </div>
            
            <div class="option" data-option="2">
                <button class="vote-btn">Java</button>
                <div class="progress-container">
                    <div class="progress-bar" style="background: #e74c3c"></div>
                    <span class="percentage">0%</span>
                </div>
                <span class="vote-count">0 votes</span>
            </div>
            
            <div class="option" data-option="3">
                <button class="vote-btn">TypeScript</button>
                <div class="progress-container">
                    <div class="progress-bar" style="background: #9b59b6"></div>
                    <span class="percentage">0%</span>
                </div>
                <span class="vote-count">0 votes</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
